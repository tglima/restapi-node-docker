name: dist-and-docker-build

on:
  push:
    branches:
      - v1.0
jobs:
  build-project-generate-dist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - name: Install project dependencies
        run: npm i --exact

      - name: Build project
        run: npm run build

      - name: Set var VERSION
        run: echo "::set-env name=VERSION::$(node -p "require('./package.json').version")"

      - name: Set Timezone
        run: sudo timedatectl set-timezone America/Sao_Paulo

      - name: Build dist zip
      - uses: vimtor/action-zip@v1.1
        with:
          files: dist/
          dest: dist${{ env.VERSION }}${{ env.DATE }}.zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist${{ env.VERSION }}${{ env.DATE }}.zip
          asset_name: dist${{ env.VERSION }}${{ env.DATE }}.zip
          asset_content_type: application/zip

  build-docker-image:
    needs: build-project-generate-dist
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: ./dist
          file: ./dist/Dockerfile
          push: true
          tags: |
            tglimatech/github-restapi-node-docker:${{ env.VERSION }}
